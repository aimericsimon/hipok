<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="format-detection" content="telephone=no" /> <!-- disable auto telephone linking in iOS -->
    <title th:text="#{email.declaration.title}">Mail mot de passe oubli&eacute;</title>
</head>
<body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="620">
    <tr>
        <td height="15"></td>
    </tr>
</table>
<table align="center" border="0" cellpadding="0" cellspacing="0" width="620">
    <tr>
        <td bgcolor="#14162b" style="background-color:#14162b;text-align:center">
            <img th:src="@{|${baseUrl}/assets/images/logo.gif|}" alt="Hipok" style="color:#ffffff;max-width:100%;display:block;margin:0;padding:0;" />
        </td>
    </tr>
</table>
<table align="center" border="0" cellpadding="0" cellspacing="0" width="620">
    <!-- CONTENT // -->
    <tr>
        <td bgcolor="#f9f9f9" width="100%" style="font-family:Arial,sans-serif;border:1px solid #14162b;background:#f9f9f9;">
            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <td height="15"></td>
                    <td height="15"></td>
                    <td height="15"></td>
                </tr>
                <tr>
                    <td width="15"></td>
                    <td>
                        <p th:text="#{email.declaration.text1(${declaration.profile.extendedUser.titleRef.abbreviation}, ${declaration.profile.extendedUser.user.firstName}, ${declaration.profile.extendedUser.user.lastName})}" style="font-family:Arial,sans-serif;color:#14162b;">
                        </p>
                        <p style="font-family:Arial,sans-serif;color:#14162b;">
                            <span th:text="#{email.declaration.text2(${declaration.declarationTypeRef.label})}" style="font-family:Arial,sans-serif;color:#14162b;"></span>
                        </p>
                        <p style="font-family:Arial,sans-serif;color:#14162b;">
                            <span th:text="#{email.declaration.text3(${declaration.description})}" style="font-family:Arial,sans-serif;color:#14162b;"></span>
                        </p>
                        <p th:text="#{email.signature}" style="font-family:Arial,sans-serif;color:#14162b;margin-bottom:0;">
                            L'&eacute;quipe Hipok
                        </p>
                    </td>
                    <td width="15"></td>
                </tr>
                <tr>
                    <td height="15"></td>
                    <td height="15"></td>
                    <td height="15"></td>
                </tr>
            </table>
        </td>
    </tr>
    <!-- //CONTENT // -->
</table>
</body>
</html>
