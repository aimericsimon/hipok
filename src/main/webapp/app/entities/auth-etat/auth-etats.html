<div>
    <h2>Auth Etats</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="auth-etat.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Auth Etat
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Id Profile</span></th>
                    <th><span>Id Image Auth</span></th>
                    <th><span>Etat</span></th>
                    <th><span>Profile</span></th>
                    <th><span>Image Auth</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="authEtat in vm.authEtats track by authEtat.id">
                    <td><a ui-sref="auth-etat-detail({id:authEtat.id})">{{authEtat.id}}</a></td>
                    <td>{{authEtat.idProfile}}</td>
                    <td>{{authEtat.idImageAuth}}</td>
                    <td>{{authEtat.etat}}</td>
                    <td>
                        <a ui-sref="profile-detail({id:authEtat.profileId})">{{authEtat.profileId}}</a>
                    </td>
                    <td>
                        <a ui-sref="image-auth-detail({id:authEtat.imageAuthId})">{{authEtat.imageAuthId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="auth-etat-detail({id:authEtat.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="auth-etat.edit({id:authEtat.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="auth-etat.delete({id:authEtat.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
