
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myImageAuthLabel">Create or edit a Image Auth</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.imageAuth.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.imageAuth.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hipokApp.imageAuth.imageAuth_url" for="field_imageAuth_url">Image Auth Url</label>
            <input type="text" class="form-control" name="imageAuth_url" id="field_imageAuth_url"
                    ng-model="vm.imageAuth.imageAuth_url"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hipokApp.imageAuth.imageAuth_thumbnail_url" for="field_imageAuth_thumbnail_url">Image Auth Thumbnail Url</label>
            <input type="text" class="form-control" name="imageAuth_thumbnail_url" id="field_imageAuth_thumbnail_url"
                    ng-model="vm.imageAuth.imageAuth_thumbnail_url"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
