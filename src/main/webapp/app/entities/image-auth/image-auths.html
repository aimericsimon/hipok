<div>
    <h2>Image Auths</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="image-auth.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Image Auth
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span translate="hipokApp.imageAuth.imageAuth_url">Image Auth Url</span></th>
                    <th><span translate="hipokApp.imageAuth.imageAuth_thumbnail_url">Image Auth Thumbnail Url</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="imageAuth in vm.imageAuths track by imageAuth.id">
                    <td><a ui-sref="image-auth-detail({id:imageAuth.id})">{{imageAuth.id}}</a></td>
                    <td>{{imageAuth.imageAuth_url}}</td>
                    <td>{{imageAuth.imageAuth_thumbnail_url}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="image-auth-detail({id:imageAuth.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="image-auth.edit({id:imageAuth.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="image-auth.delete({id:imageAuth.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
