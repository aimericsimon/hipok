
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myProfileLabel">Create or edit a Profile</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="profile.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_avatarUrl">AvatarUrl</label>
            <input type="text" class="form-control" name="avatarUrl" id="field_avatarUrl"
                    ng-model="profile.avatarUrl"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="profile.description"
                    ng-maxlength="1000" />
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.maxlength" translate-value-max="1000">
                    This field cannot be longer than 1000 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_avatarThumbnailUrl">AvatarThumbnailUrl</label>
            <input type="text" class="form-control" name="avatarThumbnailUrl" id="field_avatarThumbnailUrl"
                    ng-model="profile.avatarThumbnailUrl"
                     />
        </div>

        <div class="form-group">
            <label for="field_extendedUser">extendedUser</label>
            <select class="form-control" id="field_extendedUser" name="extendedUser" ng-model="profile.extendedUserId" ng-options="extendedUser.id as extendedUser.id for extendedUser in extendedusers | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
