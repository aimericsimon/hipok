<div>
    <h2>Hashtags</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="hashtag.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Hashtag</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Label</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="hashtag in hashtags track by hashtag.id">
                    <td><a ui-sref="hashtag.detail({id:hashtag.id})">{{hashtag.id}}</a></td>
                    <td>{{hashtag.label}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="hashtag.detail({id:hashtag.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="hashtag.edit({id:hashtag.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="hashtag.delete({id:hashtag.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
