
<div>
    <h2><span>Follow</span> {{follow.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>State</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'hipokApp.State.' + follow.state}}">{{follow.state}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{follow.date | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>follower</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="profile.detail({id:follow.follower.id})">{{follow.follower.description}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>following</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="profile.detail({id:follow.following.id})">{{follow.following.description}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
