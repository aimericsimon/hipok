<div>
    <h2>Follows</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="follow.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Follow</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>State</span></th>
                    <th><span>Date</span></th>
                    <th><span>follower</span></th>
                    <th><span>following</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="follow in follows track by follow.id">
                    <td><a ui-sref="follow.detail({id:follow.id})">{{follow.id}}</a></td>
                    <td translate="{{'hipokApp.State.' + follow.state}}">{{follow.state}}</td>
                    <td>{{follow.date | date:'medium'}}</td>
                    <td>
                        <a ui-sref="profile.detail({id:follow.follower.id})">{{follow.follower.description}}</a>
                    </td>
                    <td>
                        <a ui-sref="profile.detail({id:follow.following.id})">{{follow.following.description}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="follow.detail({id:follow.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="follow.edit({id:follow.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="follow.delete({id:follow.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
