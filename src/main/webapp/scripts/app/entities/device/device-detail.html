
<div>
    <h2><span>Device</span> {{device.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Token</span>
                </td>
                <td>
                    <span class="form-control-static">{{device.token}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Type</span>
                </td>
                <td>
                    <span class="form-control-static">{{device.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Enabled</span>
                </td>
                <td>
                    <span class="form-control-static">{{device.enabled}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>deviceProfile</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="profile.detail({id:device.deviceProfile.id})">{{device.deviceProfile.description}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
