
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myReportingLabel">Create or edit a Reporting</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="reporting.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_reportingDate">ReportingDate</label>
            <input type="datetime-local" class="form-control" name="reportingDate" id="field_reportingDate"
                    ng-model="reporting.reportingDate"
                     />
        </div>

        <div class="form-group">
            <label for="field_reporterProfile">reporterProfile</label>
            <select class="form-control" id="field_reporterProfile" name="reporterProfile" ng-model="reporting.reporterProfile" ng-options="profile as profile.description for profile in profiles track by profile.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_reportedPublication">reportedPublication</label>
            <select class="form-control" id="field_reportedPublication" name="reportedPublication" ng-model="reporting.reportedPublication" ng-options="publication as publication.description for publication in publications track by publication.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
