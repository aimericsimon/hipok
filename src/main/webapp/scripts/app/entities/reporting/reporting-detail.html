
<div>
    <h2><span>Reporting</span> {{reporting.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>ReportingDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{reporting.reportingDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>reporterProfile</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="profile.detail({id:reporting.reporterProfile.id})">{{reporting.reporterProfile.description}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>reportedPublication</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="publication.detail({id:reporting.reportedPublication.id})">{{reporting.reportedPublication.description}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
