
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myDeclarationLabel">Create or edit a Declaration</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="declaration.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="declaration.description"
                    ng-maxlength="3000" />
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.maxlength" translate-value-max="3000">
                    This field cannot be longer than 3000 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_declarationDate">DeclarationDate</label>
            <input id="field_declarationDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="declaration.declarationDate" is-open="datePickerForDeclarationDate.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForDeclarationDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>

        <div class="form-group">
            <label for="field_profile">profile</label>
            <select class="form-control" id="field_profile" name="profile" ng-model="declaration.profile" ng-options="profile as profile.description for profile in profiles track by profile.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_declarationTypeRef">declarationTypeRef</label>
            <select class="form-control" id="field_declarationTypeRef" name="declarationTypeRef" ng-model="declaration.declarationTypeRef" ng-options="declarationTypeRef as declarationTypeRef.label for declarationTypeRef in declarationtyperefs track by declarationTypeRef.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
