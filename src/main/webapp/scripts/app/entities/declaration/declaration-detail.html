
<div>
    <h2><span>Declaration</span> {{declaration.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{declaration.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>DeclarationDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{declaration.declarationDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>profile</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="profile.detail({id:declaration.profile.id})">{{declaration.profile.description}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>declarationTypeRef</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="declarationTypeRef.detail({id:declaration.declarationTypeRef.id})">{{declaration.declarationTypeRef.label}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
