<div>
    <h2>MedicalTypeRefs</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="medicalTypeRef.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new MedicalTypeRef</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Subtype</th>
                    <th>Label</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="medicalTypeRef in medicalTypeRefs track by medicalTypeRef.id">
                    <td><a ui-sref="medicalTypeRef.detail({id:medicalTypeRef.id})">{{medicalTypeRef.id}}</a></td>
                    <td translate="{{'hipokApp.MedicalSubType.' + medicalTypeRef.subtype}}">{{medicalTypeRef.subtype}}</td>
                    <td>{{medicalTypeRef.label}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="medicalTypeRef.detail({id:medicalTypeRef.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="medicalTypeRef.edit({id:medicalTypeRef.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="medicalTypeRef.delete({id:medicalTypeRef.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
