
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySpecialtyRefLabel">Create or edit a SpecialtyRef</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="specialtyRef.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_label">Label</label>
            <input type="text" class="form-control" name="label" id="field_label"
                    ng-model="specialtyRef.label"
                     />
        </div>

        <div class="form-group">
            <label for="field_medicalTypeRef">medicalTypeRef</label>
            <select class="form-control" id="field_medicalTypeRef" name="medicalTypeRef" ng-model="specialtyRef.medicalTypeRef" ng-options="medicalTypeRef as medicalTypeRef.label for medicalTypeRef in medicaltyperefs track by medicalTypeRef.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
