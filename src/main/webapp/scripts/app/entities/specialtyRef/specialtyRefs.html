<div>
    <h2>SpecialtyRefs</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="specialtyRef.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new SpecialtyRef</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Label</th>
                    <th>medicalTypeRef</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="specialtyRef in specialtyRefs track by specialtyRef.id">
                    <td><a ui-sref="specialtyRef.detail({id:specialtyRef.id})">{{specialtyRef.id}}</a></td>
                    <td>{{specialtyRef.label}}</td>
                    <td>
                        <a ui-sref="medicalTypeRef.detail({id:specialtyRef.medicalTypeRef.id})">{{specialtyRef.medicalTypeRef.label}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="specialtyRef.detail({id:specialtyRef.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="specialtyRef.edit({id:specialtyRef.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="specialtyRef.delete({id:specialtyRef.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
