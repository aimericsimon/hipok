
<div>
    <h2><span>Share</span> {{share.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>sharerProfile</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="profile.detail({id:share.sharerProfile.id})">{{share.sharerProfile.description}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>publication</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="publication.detail({id:share.publication.id})">{{share.publication.description}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
