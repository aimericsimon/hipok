<div>
    <h2>Shares</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="share.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Share</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>sharerProfile</th>
                    <th>publication</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="share in shares track by share.id">
                    <td><a ui-sref="share.detail({id:share.id})">{{share.id}}</a></td>
                    <td>
                        <a ui-sref="profile.detail({id:share.sharerProfile.id})">{{share.sharerProfile.description}}</a>
                    </td>
                    <td>
                        <a ui-sref="publication.detail({id:share.publication.id})">{{share.publication.description}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="share.detail({id:share.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="share.edit({id:share.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="share.delete({id:share.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
