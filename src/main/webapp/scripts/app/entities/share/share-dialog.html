
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myShareLabel">Create or edit a Share</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="share.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_sharerProfile">sharerProfile</label>
            <select class="form-control" id="field_sharerProfile" name="sharerProfile" ng-model="share.sharerProfile" ng-options="profile as profile.description for profile in profiles track by profile.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_publication">publication</label>
            <select class="form-control" id="field_publication" name="publication" ng-model="share.publication" ng-options="publication as publication.description for publication in publications track by publication.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
